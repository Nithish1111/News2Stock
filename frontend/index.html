<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News2Stock AI</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #00ffc3;
    }

    input {
      background-color: #1a1a1a;
      color: white;
      width: 300px;
    }

    button {
      background-color: #00ffc3;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6b0;
    }

    #result {
      margin-top: 30px;
      width: 95%;
      max-width: 900px;
    }

    .headline-item {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      background: #111;
      border-left: 3px solid #00ffc3;
      text-decoration: none;
      color: #00ffc3;
      box-shadow: 0 0 4px #00ffc344;
    }

    .ai-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    @media (min-width: 768px) {
      .ai-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .ai-box {
      background-color: #141414;
      border: 1px solid #00ffc3;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      box-shadow: 0 0 8px #00ffc344;
    }

    #chart-container {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üß† News2Stock AI</h1>
  <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g. TSLA)" />
  <button onclick="analyzeStock()">Analyze</button>

  <div id="chart-container"></div>
  <div id="result"></div>

  <script>
    async function analyzeStock() {
      const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      if (!symbol) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter a stock symbol.";
        return;
      }

      renderStockChart(symbol);
      resultDiv.innerText = "üîç Fetching analysis...";

      try {
        const res = await fetch(`http://localhost:8000/analyze?symbol=${symbol}`);
        const data = await res.json();

        if (!data.success) {
          resultDiv.innerText = "‚ùå No news found or invalid stock symbol.";
          return;
        }

        // Show headlines
        resultDiv.innerHTML = `<h2>üì∞ Headlines for ${symbol}</h2>`;
        data.headlines.forEach(item => {
          const link = document.createElement('a');
          link.href = item.url;
          link.target = "_blank";
          link.className = 'headline-item';
          link.textContent = item.headline;
          resultDiv.appendChild(link);
        });

        // Extract sections and remainder
        const sections = {};
        const sectionMatches = [...data.analysis.matchAll(
          /- (Overall Sentiment|Explanation|Short-Term Impact|Long-Term Impact|Key Takeaway):([\s\S]*?)(?=\n- (?:Overall Sentiment|Explanation|Short-Term Impact|Long-Term Impact|Key Takeaway):|$)/g
        )];

        let lastMatchEnd = 0;

        for (const match of sectionMatches) {
          const title = match[1].trim();
          const content = match[2].replace(/\*+/g, '').replace(/^- /gm, '').trim();
          sections[title] = content;
          lastMatchEnd = match.index + match[0].length;
        }

        // Add remaining text as "Conclusion"
        const remainder = data.analysis.slice(lastMatchEnd).trim();
        if (remainder) {
          const cleaned = remainder.replace(/\*+/g, '').replace(/^- /gm, '').trim();
          if (cleaned) sections["Conclusion"] = cleaned;
        }

        // Render grid
        const grid = document.createElement("div");
        grid.className = "ai-grid";

        for (const [title, content] of Object.entries(sections)) {
          const box = document.createElement("div");
          box.className = "ai-box";
          box.innerHTML = `<strong>${title}</strong><p>${content}</p>`;
          grid.appendChild(box);
        }

        resultDiv.appendChild(grid);

      } catch (error) {
        resultDiv.innerText = "‚ùå Error connecting to backend.";
        console.error(error);
      }
    }

    function renderStockChart(symbol) {
      const container = document.getElementById("chart-container");
      container.innerHTML = "";

      const outer = document.createElement("div");
      outer.className = "tradingview-widget-container";

      const chartDiv = document.createElement("div");
      chartDiv.id = "tradingview_chart";
      outer.appendChild(chartDiv);
      container.appendChild(outer);

      const script = document.createElement("script");
      script.src = "https://s3.tradingview.com/tv.js";
      script.onload = () => {
        new TradingView.widget({
          width: "100%",
          height: 400,
          symbol: `NASDAQ:${symbol}`,
          interval: "D",
          timezone: "Etc/UTC",
          theme: "dark",
          style: "1",
          locale: "en",
          toolbar_bg: "#000000",
          enable_publishing: false,
          container_id: "tradingview_chart"
        });
      };
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
